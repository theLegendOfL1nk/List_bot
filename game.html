var hack = false;//turn true to disable collisions

{
    
    var Platform = function(X1,X2,Y){
        
        stroke(0, 0, 0);
        strokeWeight(3);
        line(X1,Y,X2,Y);
        
        fill(0, 255, 0);
        noStroke();
        //rect(X1,Y,X2-X1,Y-v.t);
        
        if(p.x > X1&&p.x < X2&&p.y > Y-5&&p.y < Y+v.t+5){
            
            c.b = Y - 5;
            
        }
        
};//Platform
    
    var rightWall = function(X,Y1,Y2){
        
        stroke(0);
        strokeWeight(3);
        line(X,Y1,X,Y2);
        
        if(p.x > X&&p.y > Y1&&p.y < Y2&&p.x < X + v.t + 1&&!hack){
            
            v.l = v.r*1.01;
            v.r = 0;
            p.x = X;
            
            
        }
        
};//Right wall
    
    var leftWall = function(X,Y1,Y2){
        
        stroke(0);
        strokeWeight(3);
        line(X,Y1,X,Y2);
        
        if(p.x < X&&p.y > Y1&&p.y < Y2&&p.x > X - v.t - 1&&!hack){
            
            v.r = v.l*1.01;
            v.l = 0;
            p.x = X;
            
            
        }
        
};//Left wall
    
    var Ceiling = function(X1,X2,Y){
        
        stroke(0);
        strokeWeight(3);
        line(X1,Y,X2,Y);
        
        
        if(p.x > X1&&p.x < X2&&p.y > Y-v.t&&p.y < Y&&!hack){
            
            v.u = 0;
            p.y = Y;
            
        }
        
    };//Ceiling
    
    var Box = function(X,Y,Size){
        
        Platform(X,X+Size,Y);
        Ceiling(X+10,X+Size-20,Y+Size);
        rightWall(X,Y,Y+Size);
        leftWall(X+Size,Y,Y+Size);
        
        
    };//Box
    
    var Lava = function(X,Y,Size){
    
    fill(255, 51, 0);
    stroke(255,52,0);
    rect(X,Y,Size,Size);
    
    if(p.x > X&&p.x < X+Size&&p.y > Y&&p.y < Y+Size&&!hack){
        
        p.d = true;
        
        v.u = 0;
        v.r = 0;
        v.l = 0;
        
    }
    
    };//Lava box
    
    var Exit = function(X,Y,Size){
    
    noStroke();
    
    var i = color(sin(millis()/10)*127+127,sin(millis()/10+85)*127+127,sin(millis()/10+175)*127+127);
    fill(i);
    rect(X,Y,Size,Size);
    
    if(p.x > X&&p.x < X+Size&&p.y > Y&&p.y < Y+Size){
        
        m.l+=1;
        m.c=true;
        p.x = p.rX;
        p.y = p.rY;
        v.u = 0;
        v.r = 0;
        v.l = 0;
        g.f = 400;
        
        if(m.l===maps.length){
            GaSt+=1;
            
        }
        
    }
    
    };//Exit box
    
    var Vision = function(X,Y,Size){
    
    stroke(0);
    strokeWeight(3);
    ellipse(X,Y,10,10);
    
    };
