<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Uptime Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Notice the doubled curly braces {{ and }} around the CSS blocks to escape Python's .format() */
        body {{
            background-color: #1f2937;
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }}
        .card {{
            background-color: #374151;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }}
    </style>
</head>
<body>
    <div class="card p-8 rounded-xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold mb-4 text-green-400">List Bot Status</h1>
        
        <p class="text-xl mb-2 text-gray-300">Current Uptime</p>

        <div class="flex justify-around items-end bg-gray-700 p-4 rounded-lg">
            
            <div class="mx-2">
                <span class="text-6xl font-extrabold text-green-400">{days}</span>
                <p class="text-sm uppercase text-gray-400 mt-1">Days</p>
            </div>
            <div class="text-5xl text-gray-500">:</div>

            <div class="mx-2">
                <span class="text-6xl font-extrabold text-green-400">{hours}</span>
                <p class="text-sm uppercase text-gray-400 mt-1">Hours</p>
            </div>
            <div class="text-5xl text-gray-500">:</div>

            <div class="mx-2">
                <span class="text-6xl font-extrabold text-green-400">{minutes}</span>
                <p class="text-sm uppercase text-gray-400 mt-1">Minutes</p>
            </div>
        </div>

        <p class="text-xs mt-6 text-gray-500">
            Last check rendered at: <span class="font-mono text-gray-400">{timestamp_check} UTC</span>
        </p>
    </div>
</body>
</html>
